    // aplicar el estilos a todos los elementos que esten dentro del form
    // se tiene que crear una variable que llame al formulario
    const formulario = document.getElementById("form");
    formulario.addEventListener(
      "focus",
      (evento) => {// se crea la funcion flecha
        let prender = evento.target;
        prender.style.background = "orange";
      },
    //   para que funcione hay que poner true 
      true // se pune true para que los cambios apliquen dendro del tag form
    );
    formulario.addEventListener(
      "blur",
      (evento) => {
        let apagar = evento.target;
        apagar.style.background = "green";
      },
      true
    );
