<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora con JS y bootstrap</h1>
      <form id="form">
          <div class="mb-3">
              <label for='operandoA'>Operando A</label>
              <input type="number" class="form-control" placeholder="Pon un numero" id="operandoA"/>
          </div>
          <div class="mb-3">
              <label for="operandoB">OperandoB</label>
              <input type="number" class="form-control" placeholder="Pun un numero" id="operandoB"/>
          </div>
      </form>
      <button class='btn btn-primary mb-3' id="sumar">Sumar</button>
      <button class='btn btn-primary mb-3' id="restar">Restar</button>
      <button class='btn btn-primary mb-3' id="div">Dividir</button>
      <div id="resultado"></div>
      <div id="resta"></div>
      <div id="div"></div>
    </div>
    <script src="js/app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
