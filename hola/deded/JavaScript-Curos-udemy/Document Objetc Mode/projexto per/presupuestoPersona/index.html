<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body id="cargarApp">
    <div class="cabecero">
      <div class="presupuesto">
        <div class="presupuesto_titulo">
          <h2>Presupuesto</h2>
        </div>
        <div class="presupuesto_valor" id="presupuesto">&nbsp;</div>
        <!-- presupuesto -->

        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingreso:</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="ingreso">&nbsp;</div>
            <!-- ingreso del ingreso -->
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
        </div>

        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Egreso:</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="egreso">&nbsp;</div>
            <!-- ingreso del egreso -->
            <div class="presupuesto_egreso--porcentaje" id="porcentaje">
              45%
            </div>
          </div>
        </div>
      </div>
    </div>

    <form id="forma">
      <div class="agregar">
        <div class="agregar_contenedor">
          <select class="agregar_tipo" id="tipo">
            <option value="ingreso" selected>+</option>
            <option value="egreso">-</option>
          </select>
          <input
            type="text"
            class="agregar_descripcion"
            id="descripcion"
            placeholder="Agregar descripcion"
          />
          <input
            type="number"
            class="agregar_valor"
            id="valor"
            placeholder="Agregar valor"
            step="any"
            min="0"
            />
            <button class="agregar_btn" id="agregarDatoBtn" type="button">
              <ion-icon name="checkbox-outline"></ion-icon>
            </button>
        </div>
      </div>
    </form>
    
    <div class="contenedor limpiarEstilos">
      <div class="ingreso">
        <h2 class="ingreso_titulo">Ingreso</h2>
        <div id="lista-ingresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Salario</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">2000</div>
              <div class="elemento_eliminar">
                <butto class="elemento_eliminar--btn">
                  <ion-icon name="close"></ion-icon>
                </butto>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <div id="lista-egresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Colectivo</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">- 200</div>
              <div class="elemento_porcentaje">22%</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/Dato.js"></script>
    <script src="JS/Egreso.js"></script>
    <script src="JS/Ingreso.js"></script>
    <script src="JS/app.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
